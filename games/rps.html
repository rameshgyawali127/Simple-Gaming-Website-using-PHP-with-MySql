<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
        margin-bottom: 20px;
    }
    .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .btn {
        cursor: pointer;
        transition: transform 0.2s;
        border: none;
        background: none;
        padding: 10px;
    }
    .btn img {
        width: 100px;
        height: auto;
    }
    .btn:hover {
        transform: translateY(-5px);
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
    }
    .win {
        background-color: lightgreen;
        animation: fadeIn 0.5s ease forwards;
    }
    .lose {
        background-color: lightcoral;
        animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="container">

        <button class="btn" onclick="play('scissors')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU" alt="Scissors"></button>
    </div>
    <div id="result"></div>
</div>

<script>
function play(playerChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];

    let resultMessage = '';
    let resultColor = '';

    if (playerChoice === computerChoice) {
        resultMessage = 'It\'s a tie!';
        resultColor = 'black';
    } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
    ) {
        resultMessage = 'You win!';
        resultColor = 'win';
    } else {
        resultMessage = 'Computer wins!';
        resultColor = 'lose';
    }

    document.getElementById('result').innerText = resultMessage;
    document.getElementById('result').className = resultColor;
}
</script>
